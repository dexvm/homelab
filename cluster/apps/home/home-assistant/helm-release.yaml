---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.5.5
    env:
      TZ: "Europe/Berlin"
    # envFrom:
    #   - secretRef:
    #       name: home-assistant
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_HOME_ASSISTANT_ADDR}"
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "ha.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    # TODO: maybe enable probes
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    nodeSelector:
      kubernetes.io/hostname: helios
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: home-assistant-config-v1
    additionalContainers:
      appdaemon:
        name: appdaemon
        image: docker.io/acockburn/appdaemon:4.2.1
        env:
          - name: TZ
            value: "Europe/Berlin"
        volumeMounts:
          - name: config
            subPath: appdaemon
            mountPath: /conf
    postgresql:
      enabled: true
      nameOverride: postgresql
      image:
        repository: bitnami/postgresql
        tag: 14.2.0-debian-10-r5
      auth:
        username: home-assistant
        database: home-assistant
        existingSecret: ha-postgresql-secret
      primary:
        persistence:
          enabled: true
          existingClaim: home-assistant-postgres-v1
        nodeSelector:
          kubernetes.io/hostname: helios
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.4.0
        env:
          TZ: "Europe/Berlin"
        # git:
        #   deployKeySecret: code-server
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            traefik.ingress.kubernetes.io/router.middlewares: "networking-authelia@kubernetescrd,networking-local-only@kubernetescrd"
          hosts:
            - host: "ha-config.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
        volumeMounts:
          - name: config
            mountPath: /config
    resources:
      requests:
        memory: 750Mi
        cpu: 200m
      limits:
        memory: 2500Mi
