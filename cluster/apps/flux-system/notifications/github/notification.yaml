---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: github
  namespace: flux-system
spec:
  type: github
  address: https://github.com/lkmgr/homelab
  secretRef:
    name: github-notifs-token

---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: github
  namespace: flux-system
spec:
  providerRef:
    name: github
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: flux-system
    - kind: Kustomization
      name: config
    - kind: Kustomization
      name: charts
    - kind: Kustomization
      name: core
    - kind: Kustomization
      name: apps
    - kind: HelmRelease
      name: "*"
