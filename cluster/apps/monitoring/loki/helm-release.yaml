---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 2.13.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - host: "loki.${SECRET_DOMAIN}"
          paths:
            - /
    # extraArgs:
    #   server.grpc-max-recv-msg-size-bytes: "8388608"
    #   server.grpc-max-send-msg-size-bytes: "8388608"
    serviceMonitor:
      enabled: true
    config:
      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        ingestion_rate_mb: 16
        ingestion_burst_size_mb: 24
      storage_config:
        aws:
          bucketnames: loki
          endpoint: "${MINIO_SSD_NAS_ADDR}"
          access_key_id: "${SECRET_MINIO_ACCESS_KEY}"
          secret_access_key: "${SECRET_MINIO_SECRET_KEY}"
          s3forcepathstyle: true
          insecure: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          resync_interval: 5s
          shared_store: s3
      compactor:
        shared_store: s3
