---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
configMapGenerator:
  - name: coredns-nas
    files:
      - coredns-nas.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    # grafana_folder: CoreDNS
  labels:
    grafana_dashboard: "true"
