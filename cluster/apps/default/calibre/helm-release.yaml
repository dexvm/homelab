---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: version-v6.0.0
    env:
      TZ: Europe/Berlin
      PUID: "1001"
      PGID: "1001"
      UMASK_SET: "022"
    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        type: ClusterIP
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "calibre.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: calibre-config-v1
      nfs-nas-media:
        enabled: true
        type: nfs
        server: "${NAS_ADDR}"
        path: /volume1/ebooks/calibre
        mountPath: /data
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 1Gi
