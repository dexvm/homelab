---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config-v2
  namespace: default
  labels:
    app.kubernetes.io/name: &name plex
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
