---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.3.7162-b0a36929b
    env:
      TZ: "Europe/Berlin"
    podSecurityContext:
      supplementalGroups:
        - 44
        - 100
        - 109
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${SVC_PLEX_ADDR}"
        ports:
          http:
            port: 32400
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    nodeSelector:
      feature.node.kubernetes.io/custom-intel-gpu: "true"
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: plex-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /volume1/video/Serien
        mountPath: /media/tvshows
      transcode:
        enabled: true
        type: emptyDir
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 500m
        memory: 750Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 4500Mi
