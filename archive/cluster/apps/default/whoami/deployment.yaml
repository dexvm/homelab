---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - image: containous/whoami:latest
          name: whoami
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 200M
