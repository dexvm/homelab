---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: valetudopng
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: mosquitto
      namespace: default
  values:
    image:
      repository: ghcr.io/erkexzcx/valetudopng
      tag: v1.0.15
    env:
      TZ: Europe/Berlin
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 3000
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${VIP_VALETUDOPNG}"
    persistence:
      config:
        enabled: true
        mountPath: /config.yml
        subPath: config.yml
        type: custom
        volumeSpec:
          configMap:
            name: valetudopng-config
    resources:
      requests:
        memory: 40Mi
        cpu: 15m
      # limits:
      #   memory: 700Mi
